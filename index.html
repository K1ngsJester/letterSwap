<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LetterSwap</title>
    <link rel="stylesheet" href="letterSwap.css"> <!-- used to reference stylesheet -->
    </head>
<body>
    <section id="introScreen"> <!-- create an intial section to be viewed upon load -->      
      <h1>Swap first and last letters</h1>
        <button type="button" id="StartProg">Click to Start!</button>
        <div class="colorBox">
          <ul id="wordList1"></ul>
          <br />
          <button type="button" id="SwapLetters">Change the words!</button>
        </div>


    </section>
    <section id="swapScreen"> <!--second screen -->
      <h1>Swapped first and last letters</h1>
        <div class="colorBox">
          <ul id="wordList2"></ul>
        </div>
    </section>
    <script src="letterSwap.js" charset="utf-8"></script>
  </body>
</html>
